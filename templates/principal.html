<!DOCTYPE html>
{% load staticfiles %}
<html lang="es">
    <head>
        {% block meta_data %}
        {% endblock %}
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
        {% block styles %}
        {% endblock %}
        <title>
        {% block title %}
        {% endblock %}
        </title>
    </head>
    <body >
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        
        {% block js %}
        {% endblock %}
        
        <script type="text/javascript" src="{% static 'jquery.min.js'%}"></script>
        <script type="text/javascript" src="{% static 'bootstrap.min.js'%}"></script>        
    </body>
</html>
